    <!-- Dark mode script to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme === null ? true : savedTheme === 'dark';
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
        if (savedTheme === null) {
          localStorage.setItem('theme', 'dark');
        }
      })();
    </script>
